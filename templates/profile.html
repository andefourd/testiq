<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Профиль | Маджента</title>
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="profile-card">
				<h1>Ваш профиль</h1>

				<div class="profile-info">
					{{if .Photo}}
					<img src="{{.Photo}}" alt="Фото профиля" class="profile-photo" />
					{{else}}
					<div class="profile-photo placeholder">
						{{printf "%.1s" .FirstName}}{{printf "%.1s" .LastName}}
					</div>
					{{end}}

					<h2>{{.FirstName}} {{.LastName}}</h2>

					<div class="profile-details">
						<div class="detail-row">
							<span class="detail-label">ID пользователя:</span>
							<span class="detail-value">{{.UserID}}</span>
						</div>

						{{if .Email}}
						<div class="detail-row">
							<span class="detail-label">Email:</span>
							<span class="detail-value">{{.Email}}</span>
						</div>
						{{end}}

						<div class="detail-row">
							<span class="detail-label">Статус:</span>
							<span class="detail-value status">Авторизован через VK</span>
						</div>
					</div>
				</div>

				<div class="profile-actions">
					<a href="/" class="btn">На главную</a>
					<a
						href="https://vk.com/id{{.UserID}}"
						target="_blank"
						class="btn secondary"
						>Открыть VK</a
					>
					<a href="/logout" class="btn logout">Выйти</a>
				</div>
			</div>
		</div>
	</body>
</html>
